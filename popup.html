<!doctype html>
<html>
  <head>
    <title>Gibbon Tabs</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/snapshot.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/highlight.js"></script>
    <script src="js/snapshot.js"></script>
    <script src="js/tab-manager.js"></script>
    <script src="libs/fuse.min.js"></script>
  </head>
  <body>
    <header>
      <div id="gibbon_tabs_name_div">
        <h3 id="gibbon_tabs_name">Gibbon Tabs</h3>
      </div>
      <div id="gibbon_tabs_logo_image_div">
        <img id="gibbon_tabs_logo_image" src="images/logo.png">
      </div>
      <div id="tab_manager_menu_div">
        <input id="search_box" class="search_box_base" type="text" placeholder="Search text...">
        <button id="save_snap_button" class="snap_control_button" type="button"><i class="fa fa-camera-retro fa-lg"></i></button>
        <button id="get_snaps_button" class="snap_control_button" type="button"><i class="fa fa-folder-open fa-lg" aria-hidden="true"></i></button>
      </div>
    </header>
    <div id="tab_snaps_dropdown" class="snap_action_base"></div>
    <div id="save_snap_menu" class="snap_action_base">
      <div id="save_snap_menu_container">
        <input id="save_snap_name_input" class="search_box_base" type="text" placeholder="Snapshot name...">
        <div>
          <button id="submit_save_snap_button" class="menu_button_base" type="button">Save <i class="fa fa-camera-retro fa-lg"></i></button>
          <button id="cancel_save_snap_button" class="menu_button_base" type="button">Cancel</button>
        </div>
      </div>
    </div>
    <div id="tab_container"></div>
  </body>
</html>
