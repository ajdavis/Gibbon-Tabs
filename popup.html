<!doctype html>
<html>
  <head>
    <title>Gibbon Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css">
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="popup.js"></script>
    <script src="fuse.min.js"></script>
  </head>
  <body>
    <h3>Gibbon Tabs</h3>
    <input id="search_box" class="search_box_base" type="text" placeholder="Search text...">
    <button id="save_snap_button" class="snap_control_button" type="button"><i class="fa fa-camera-retro fa-lg"></i></button>
    <button id="get_snaps_button" class="snap_control_button" type="button"><i class="fa fa-folder-open fa-lg" aria-hidden="true"></i></button>
    <div id="tab_snaps_dropdown" class="snap_action_base"></div>
    <div id="save_snap_menu" class="snap_action_base">
      <div id="save_snap_menu_container">
        <input id="save_snap_name_input" class="search_box_base" type="text" placeholder="Snapshot name...">
        <div>
          <button id="submit_save_snap_button" class="save_snap_menu_button_base" type="button">Save <i class="fa fa-camera-retro fa-lg"></i></button>
          <button id="cancel_save_snap_button" class="save_snap_menu_button_base" type="button">Cancel</button>
        </div>
      </div>
    </div>
    <div id="tab_container"></div>
  </body>
</html>
